name: Build and Deploy Jekyll (al-folio)

on:
  push:
    branches: [ "gh-pages" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # Ensure a clean, plugin-enabled install (no github-pages gem)
      - run: |
          bundle config set deployment 'true'
          bundle install --jobs 4

      - name: Build site
        run: JEKYLL_ENV=production bundle exec jekyll build --trace

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

